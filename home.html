<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="sheet.css">
</head>
<body>
    <div class="stopwatch">
        <p id="date"></p>
        <h1 id="display">00:00:00</h1>
        
        <div class="button">
        <img src="c:\Users\vgree\OneDrive\Pictures\Saved Pictures\stop-icon-png-18.png" onclick="watchstop()">
        <img src="c:\Users\vgree\OneDrive\Pictures\Saved Pictures\3d-play-button-icons-on-transparent-backdrop-free-png.webp" onclick="watchstart()">
        <img src="c:\Users\vgree\OneDrive\Pictures\Saved Pictures\png-transparent-reset-icon-reset-button-icon-design-menu-bar-hamburger-button-computer-black-and-white-text-thumbnail.png" onclick="watchreset()">
    </div>
    </div>
    <script>
        let timer=null;
        let [seconds,minutes,hours]=[0,0,0];
        let displaytime=document.getElementById("display");
        let displaydate=document.getElementById("date");
        let d=new Date();
        displaydate.innerHTML=d.toDateString();
        function stopwatch(){
            seconds++;
            if(seconds==60){
                seconds=0;
                minutes++;
                if(minutes==60){
                    minutes=0;
hours++;
                }
            }
            let h=hours < 10 ? "0" + hours : hours;
            let m=minutes < 10 ? "0" + minutes :minutes;
            let s=seconds < 10 ? "0" +seconds : seconds;
            displaytime.innerHTML=h + ":" + m + ":" + s;

        }
        function watchstart(){
            alert("Stopwatch started!");
            if(timer!=null){
                clearInterval(timer);
            }
            timer=setInterval(stopwatch,1000);
        }
        function watchstop() {
    if (timer === null) {
        alert("Please click the Start button to start the stopwatch.");
    } else {
        clearInterval(timer);
    }
}

function watchreset() {
    if (timer === null) {
        alert("Please click the Start button to start the stopwatch.");
    } else {
        clearInterval(timer);
        [seconds, minutes, hours] = [0, 0, 0];
        displaytime.innerHTML = "00:00:00";
    }
}


    </script>
</body>
</html>
